<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,600,700">
</head>

<body class="page">
  <div class="page__content">
    <h1 class="page__title">Motivation Is The First Step To <span class="blue-text">Success</span></h1>
    <header class="page__header">
      <ul class="header__menu page__list">
        <li class="menu__list-item menu__list-item_works header__list-item">
          <a class="anchor-link" href="#works">Works</a>
        </li>
        <li class="menu__list-item menu__list-item_about header__list-item">
          <a class="anchor-link" href="#about">About</a>
        </li>
        <li class="menu__list-item menu__list-item_avatar header__list-item">
          <img class="image__header-avatar" src="images/avatar.png" alt="">
        </li>
        <li class="menu__list-item menu__list-item_links header__list-item">
          <a class="anchor-link" href="#links">Links</a>
        </li>
        <li class="menu__list-item menu__list-item_contacts header__list-item">
          <a class="anchor-link" href="#contacts">Contacts</a>
        </li>
      </ul>
    </header>
    <main class="page__main">
      <section class="page__social">
        <ul class="social__menu page__list">
          <li class="social__list-item social__list-item_twitter header__list-item">
            <a href="https://twitter.com/" class="external-link">
            <img class="social-logo" src="images/logo-twitter.png" alt="">
            </a>
          </li>
          <li class="social__list-item social__list-item_behance header__list-item">
            <a href="https://www.behance.net/" class="external-link">
            <img class="social-logo" src="images/logo-behance.png" alt="">
            </a>
          </li>
          <li class="social__list-item social__list-item_instagram header__list-item">
            <a href="https://www.instagram.com/" class="external-link">
            <img class="social-logo" src="images/logo-instagram.png" alt="">
            </a>
          </li>
        </ul>
      </section>
    </main>
  </div>
</body>

</html>
