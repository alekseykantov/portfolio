<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Portfolio</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:600,700,800">
</head>

<body class="page">
	<div class="page__content">
		<header class="page__header">
			<ul class="header__menu page__list">
				<li class="menu__list-item menu__list-item_works page__list-item">
					<a class="anchor-link" href="#works">Works</a></li>
				<li class="menu__list-item menu__list-item_about page__list-item">
					<a class="anchor-link" href="#about">About</a></li>
				<li class="menu__list-item menu__list-item_avatar page__list-item">
					<img class="image__header-avatar" src="images/avatar.png" alt=""></li>
				<li class="menu__list-item menu__list-item_links page__list-item">
					<a class="anchor-link" href="#links">Links</a></li>
				<li class="menu__list-item menu__list-item_contacts page__list-item">

			<section class="main__title">
				<h1 class="main__title_text">Motivation Is The First Step To <span class="blue-text">Success</span></h1>
			</section>
			<section class="main__social">
				<ul class="social__menu page__list">
					<li class="social__list-item social__list-item_twitter page__list-item">
						<a href="https://twitter.com/" class="external-link">
							<img class="social-logo" src="images/logo-twitter.png" alt=""></a></li>
					<li class="social__list-item social__list-item_behance page__list-item">
						<a href="https://www.behance.net/" class="external-link">
							<img class="social-logo" src="images/logo-behance.png" alt=""></a></li>
					<li class="social__list-item social__list-item_instagram page__list-item">
						<a href="https://www.instagram.com/" class="external-link">
							<img class="social-logo" src="images/logo-instagram.png" alt=""></a></li></ul>
			</section>
			<section class="main__works">
				<h2 class="main__section-title main__section-title_works">Works</h2>
				<div class="works__column works__column_left">
					<div class="works__item works__item_top-left">
						<div class="works__featured-badge">
							<span class="works__featured-badge_text">Featured</span></div>
						<p class="works__item_text">Motivation Is The<br>First Step To Success</p></div>
					<div class="works__item works__item_bottom-left">
						<p class="works__item_text">Benjamin Franklin S Method Of Habit Formation</p></div></div>
				<div class="works__column works__column_right">
					<div class="works__item works__item_top-right">
						<p class="works__item_text">How Great Is The Strength Of Your Belief</p></div>
					<div class="works__item works__item_bottom-right">
						<div class="works__featured-badge">
							<span class="works__featured-badge_text">Featured</span></div>
						<p class="works__item_text">Increasing Prosperity With Positive Thinking</p></div</div>

			<section class="main__about">

			</section>
